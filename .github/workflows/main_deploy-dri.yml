# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deploy-dri

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fdeac96c9c1e4a43b16d07369a16f6fa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a18831db0dfe444b99f49b16f4c4f5c8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fdeac96c9c1e4a43b16d07369a16f6fa }}/server-ricky-2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deploy-dri'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_231345d4f10c41039d1ce660aa085801 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fdeac96c9c1e4a43b16d07369a16f6fa }}/server-ricky-2:${{ github.sha }}'